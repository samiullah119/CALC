<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
       <div class="content">
        <div class="header">
            <input type="text">
        </div>
        <section class="radio-btn">
            <input type="radio">
            <input type="radio">
        </section>
        <section class="btns">
            <div class="btn"><button class="button" value="1">1</button></div>
            <div class="btn"><button class="button" value="2">2</button></div>
            <div class="btn"><button class="button" value="3">3</button></div>
            <div class="btn"><button class="button" value="+">+</button></div>
            <div class="btn"><button class="button" value="4">4</button></div>
            <div class="btn"><button class="button" value="5">5</button></div>
            <div class="btn"><button class="button" value="6">6</button></div>
            <div class="btn"><button class="button" value="-">-</button></div>
            <div class="btn"><button class="button" value="7">7</button></div>
            <div class="btn"><button class="button" value="8">8</button></div>
            <div class="btn"><button class="button" value="9">9</button></div>
            <div class="btn"><button class="button" value="*">X</button></div>
            <div class="btn"><button class="button" value=".">.</button></div>
            <div class="btn"><button class="button" value="0">0</button></div>
            <div class="btn"><button class="button" value="=">=</button></div>
            <div class="btn"><button class="button" value="/">/</button></div>
        </section>
    </div>
       </div>
</body>
</html>
