<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
       <div class="content">
        <div class="header">
            <input type="text" name="field" id="field">
        </div>
        <section class="radio-btn">
           ON: <input type="radio" name="active" value="on">
           OFF: <input type="radio" name="active" value="off">
        
        </section>
        <section class="btns">
            <div class="btn"><input type="button" id="1" class="button" value="1"></div>
            <div class="btn"><input type="button" id="2" class="button" value="2"></div>
            <div class="btn"><input type="button" id="3" class="button" value="3"></div>
            <div class="btn"><input type="button" id="+" class="button" value="+"></div>
            <div class="btn"><input type="button" id="4" class="button" value="4"></div>
            <div class="btn"><input type="button" id="5" class="button" value="5"></div>
            <div class="btn"><input type="button" id="6" class="button" value="6"></div>
            <div class="btn"><input type="button" id="-" class="button" value="-"></div>
            <div class="btn"><input type="button" id="7" class="button" value="7"></div>
            <div class="btn"><input type="button" id="8" class="button" value="8"></div>
            <div class="btn"><input type="button" id="9" class="button" value="9"></div>
            <div class="btn"><input type="button" id="*" class="button" value="*"></div>
            <div class="btn"><input type="button" id="." class="button" value="."></div>
            <div class="btn"><input type="button" id="0" class="button" value="0"></div>
            <div class="btn"><input type="button" id="=" class="button" value="="></div>
            <div class="btn"><input type="button" id="/" class="button" value="/"></div>
        </section>
    </div>
       </div>
 
       <!-- // JavaScript Code -->
       <script src="./app.js"></script>
</body>
</html>
